<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup - Alumni Networking Platform</title>
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            color: #007BFF;
            text-decoration: none;
            font-size: 0.9em;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Admin Signup</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Admin Email*" required>
            <input type="password" placeholder="New Admin Password" required>
            <input type="password" placeholder="Existing Admin Password (Verification)" required>
            <button type="submit">Signup</button>
        </form>
        <div class="links">
            <a href="#">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
