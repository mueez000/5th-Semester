<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile - LearnerCanvas</title>
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: #4a4a4a;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
        }

        main {
            max-width: 800px;
            margin: auto;
            padding: 40px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: grid;
            gap: 15px;
        }

        label {
            font-weight: bold;
            text-align: left;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="LearnerCanvas Logo">
            <h1>LearnerCanvas</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">My Projects</a></li>
                <li><a href="#">Messaging</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Success Stories</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Create Your Profile</h2>
        <form>
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="role">Role:</label>
            <select id="role" name="role">
                <option>Student</option>
                <option>Alumnus</option>
                <option>Mentor</option>
                <option>Industry Expert</option>
            </select>

            <label for="education">Education:</label>
            <input type="text" id="education" name="education">

            <label for="jobTitle">Current Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle">

            <label for="company">Company Name:</label>
            <input type="text" id="company" name="company">

            <label for="linkedin">LinkedIn Profile:</label>
            <input type="url" id="linkedin" name="linkedin">

            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience"></textarea>

            <label for="skills">Skills & Interests:</label>
            <textarea id="skills" name="skills"></textarea>

            <label for="description">Brief Description:</label>
            <textarea id="description" name="description"></textarea>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume">

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 LearnerCanvas. All Rights Reserved.</p>
    </footer>
</body>
</html>
