<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Networking Platform</title>
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }

        h1 {
            background: #4a4a4a;
            color: #fff;
            padding: 20px;
        }

        .section {
            padding: 40px;
            margin-top: 50px; /* Cards ko thoda niche shift kar diya */
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px; /* Cards ka gap aur increase kiya */
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1;
        }

        button {
            background: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        @media (max-width: 768px) {
            .cards {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Alumni Network</h1>

    <main>
        <section id="choose-role" class="section">
            <h2>Choose Your Role. Start Your Journey.</h2>
            <div class="cards">
                <div class="card">
                    <h3>Student</h3>
                    <p>Connect with alumni and explore mentorship opportunities.</p>
                    <button onclick="window.location.href='student.html'">Go to Student Page</button>
                </div>
                <div class="card">
                    <h3>Alumni</h3>
                    <p>Engage with students and contribute to the alumni community.</p>
                    <button onclick="window.location.href='alumni.html'">Go to Alumni Page</button>
                </div>
                <div class="card">
                    <h3>Admin</h3>
                    <p>Manage platform activities and ensure smooth operations.</p>
                    <button onclick="window.location.href='admin.html'">Go to Admin Page</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
